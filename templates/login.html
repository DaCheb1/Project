{% extends 'base.html' %}

{% block content %}
    <div class="auth-form">
        <h1 class="form-title">Вход</h1>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button type="submit" class="btn">Войти</button>
        </form>
    </div>
{% endblock %}
