<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин электроник</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar">
        <div class="logo">Магазин электроник</div>
        <div class="nav-links">
            <a href="{% url 'catalog' %}" class="nav-link {% if request.path == '/catalog/' %}active{% endif %}">Каталог</a>
            {% if user.is_authenticated %}
                <a href="{% url 'account' %}" class="nav-link {% if request.path == '/account/' %}active{% endif %}">Личный кабинет</a>
            {% else %}
                <a href="{% url 'login' %}" class="nav-link {% if request.path == '/login/' %}active{% endif %}">Войти</a>
            {% endif %}
            <a href="{% url 'basket' %}" class="nav-link {% if request.path == '/basket/' %}active{% endif %}">Корзина</a>
        </div>
    </nav>

    <!-- Основное содержимое -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
