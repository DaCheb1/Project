<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин Электроник</title>
    <link rel="stylesheet" href="/static/base.css">
    <style>
      .header-box {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        border: 3px solid #1e90ff;
        border-radius: 12px;
        padding: 14px 40px;
        background: #fff;
        box-shadow: 0 4px 12px rgba(30, 144, 255, 0.25);
        font-size: 28px;
        font-weight: 700;
        color: #1e90ff;
        letter-spacing: 1.2px;
        user-select: none;
        z-index: 1000;
        white-space: nowrap;
        margin: 0;
      }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
