{% extends 'base.html' %}

{% block content %}
    <div class =  'container-catalog'> 
        <form method="get">
            <label for="category"></label>
            <select name="category" id="category">
                {% for option in categories %}
                    <option value="{{ option.id }}" {% if option.id == select_category %}selected{% endif %}>
                        {{ option.title }}
                    </option>
                {% endfor %}
            </select>
            <input type="submit" value="Применить">
        </form>
        {% for product in products %}
        <article>
            {% if product.image %}
            
                <img src="{{ product.image.url }}" alt="">
                {% else %}
                    <div class =  'cover-image'> 
                        Нет изображения
                    </div>
                        
                    
            {% endif %}


            <a href="{% url 'catalog_detail' product.id %}"><h2>{{ product.title }}</h2></a>
            <h3>{{ product.price }} ₽</h3>
        </article>
        {% endfor %}
    </div>
{% endblock %}
